version: 2.0

jobs:
  build:
    docker:
      - image: passfort/rust-musl-builder:latest
    steps:
      - checkout
      - run: cargo build
      - run: cargo build --tests
  test:
    docker:
      - image: passfort/rust-musl-builder:latest
    steps:
      - checkout
      - run: cargo test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
